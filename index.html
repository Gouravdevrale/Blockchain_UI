<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom analytics for Blockchain: hero, app, and visual identity by Viacheslav Ksendziuk for heartbeat on Dribbble</title>
    <link rel="icon" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header class="navbar-section">
        <nav class="navbar flex">
            <div class="nav-logo flex">
                <span><img src="./logoN.png" alt=""></span>
                <span>Skyline.io</span>
            </div>
            <div class="nav-links flex">
                <ul class="flex">
                    <li class="link-li flex"><span class="link-span">Platform</span></li>
                    <li class="link-li flex"><span class="link-span">Company</span></li>
                    <li class="link-li flex"><span class="link-span">Solutions</span></li>
                    <li class="link-li flex"><span class="link-span">About Us</span></li>
                </ul>
            </div>
            <div class="nav-buttons flex">
                <button class="flex sign-in-btn"><span class="sig-in-span">Sign in</span></button>
            </div>
        </nav>
    </header>
    <main>
        <img class="left-img" src="./left1.png" alt="left1">
        <img class="right-img" src="./right1.png" alt="right1">
         <div class="text-div-mid flex">
            <div class="text flex">
                <div class="big-text-mid ">
                    <span class="big ">Create and share crypto analytics</span>
                </div>
                <div class="small-text-mid" style="line-height: 20px; font-family: Arial, Helvetica, sans-serif;">
                    <pre style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: gray;">Build and share custom dashboards for any DeFi projects to</pre>
                    <pre style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: gray;">track KPIs that matter to you the most.</pre>
                </div>
                <div class="lower-button-div flex">
                    <div class="black-color-button buttons flex">
                        <span >Discover dashboard</span>
                    </div>
                    <div class="white-color-button buttons flex">
                        <span>Request a demo</span>
                    </div>
                </div>
            </div>
         </div>
        <div class="main-img"></div>
    </main>
    </div>
</body>
</html>
